<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password change</title>
    <link rel="stylesheet" href="content/general.css">
</head>
<body>
<h2>Password change</h2>
<form action="/change-password" method="post">
    <label>Email: <input type="email" name="email" required></label>
    <br/>
    <label for="oldPassword">Old password:</label>
    <input type="password" id="oldPassword" name="oldPassword" required pattern=".{8,}" title="password must contains at least 8 characters">
    <br/>
    <label for="newPassword">New password:</label>
    <input type="password" id="newPassword" name="newPassword" required pattern=".{8,}" title="password must contains at least 8 characters">
    <br/>
    <button type="submit">Change</button>
</form>
</body>
</html>
